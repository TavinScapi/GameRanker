<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameRanker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://store.steampowered.com/public/images/v5/logo_steam_footer.png" alt="Steam Logo">
                <h1>GameRanker</h1>
            </div>
        </div>

        <div class="add-game">
            <div class="input-group">
                <input type="text" id="game-name-input" placeholder="Nome do jogo" autocomplete="off">
                <input type="text" id="game-image-input" placeholder="URL da imagem (opcional)" autocomplete="off">
            </div>
            <button id="add-btn">
                <i class="fas fa-plus"></i> Adicionar Jogo
            </button>
        </div>

        <ul class="games-list" id="games-list">
            <!-- Jogos serão adicionados aqui dinamicamente -->
        </ul>
    </div>

    <!-- Modal de confirmação -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <p>Tem certeza que deseja remover este jogo?</p>
            <div class="modal-buttons">
                <button id="modal-confirm-btn" class="modal-confirm">Remover</button>
                <button id="modal-cancel-btn" class="modal-cancel">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
