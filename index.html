<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameRanker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="logoGR.png" alt="Steam Logo">
                <h1>
                    <span class="game-text">Game</span><span class="ranker-text">Ranker</span>
                </h1>
            </div>
        </div>

        <div class="add-game">
            <div class="input-grid">
                <!-- Linha 1: Nome e Imagem -->
                <div class="input-row">
                    <div class="input-field wide">
                        <input type="text" id="game-name-input" placeholder="Nome do jogo" autocomplete="off">
                    </div>
                    <div class="input-field wide">
                        <input type="text" id="game-image-input" placeholder="URL da imagem (opcional)"
                            autocomplete="off">
                    </div>
                </div>

                <!-- Linha 2: Avaliação, Gênero e Data -->
                <div class="input-row">
                    <div class="input-field">
                        <label>Avaliação</label>
                        <div class="star-rating">
                            <i class="far fa-star" data-rating="1"></i>
                            <i class="far fa-star" data-rating="2"></i>
                            <i class="far fa-star" data-rating="3"></i>
                            <i class="far fa-star" data-rating="4"></i>
                            <i class="far fa-star" data-rating="5"></i>
                            <input type="hidden" id="game-score-input" value="0">
                        </div>
                    </div>

                    <div class="input-field">
                        <label>Gênero</label>
                        <div class="genre-selector">
                            <input type="text" id="game-genre-search" placeholder="Selecione..." autocomplete="off">
                            <div id="genre-dropdown" class="genre-dropdown"></div>
                            <input type="hidden" id="game-genre-input">
                        </div>
                    </div>

                    <div class="input-field">
                        <label>Data conclusão</label>
                        <input type="date" id="game-date-input">
                    </div>
                </div>

                <!-- Linha 3: Checkboxes e Botão -->
                <div class="input-row last-row">
                    <div class="checkboxes">
                        <label class="checkbox-label">
                            <input type="checkbox" id="game-finished-input">
                            <span class="checkmark"></span>
                            Zerado
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="game-platinum-input">
                            <span class="checkmark"></span>
                            Platinado
                        </label>
                    </div>

                    <button id="add-btn" class="add-button">
                        <i class="fas fa-plus"></i> Adicionar Jogo
                    </button>
                </div>
            </div>
        </div>

        <div class="games-utils">
            <div>
                <button id="export-json-btn"><i class="fas fa-download"></i> Exportar JSON</button>
                <button id="export-txt-btn"><i class="fas fa-file-alt"></i> Exportar TXT</button>
                <label class="import-label">
                    <i class="fas fa-upload"></i> Importar
                    <input type="file" id="import-file-input" accept=".json,.txt" style="display:none;">
                </label>
                <button id="toggle-view-btn" title="Alternar exibição">
                    <i class="fas fa-th-large"></i>
                </button>
            </div>
            <span id="games-count"></span>
        </div>

        <input type="text" id="search-input" placeholder="Buscar jogo..." autocomplete="off"
            style="width:100%;margin-bottom:18px;padding:8px 12px;border-radius:4px;border:1px solid var(--steam-highlight);background:var(--steam-gray);color:var(--steam-text);font-size:15px;">
        <div id="feedback-message" class="feedback-message"></div>
        <ul class="games-list" id="games-list">
            <!-- Jogos serão adicionados aqui dinamicamente -->
        </ul>
    </div>

    <!-- Modal de confirmação -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <p>Tem certeza que deseja remover este jogo?</p>
            <div class="modal-buttons">
                <button id="modal-confirm-btn" class="modal-confirm">Remover</button>
                <button id="modal-cancel-btn" class="modal-cancel">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
